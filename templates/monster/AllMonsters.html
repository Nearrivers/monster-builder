<section class="grid grid-cols-3 gap-4">
  <!-- Liste des monstres -->
  {{ range .Monsters }}
    <article class="bg-accent-2 rounded-lg h-min w-80 overflow-hidden" id="Monster-{{ .ID }}">
      <header class="h-32 rounded-lg overflow-hidden border border-accent-2">
        <img
          src="{{ .Portrait|safe }}"
          alt="Portrait de {{ .Name }}"
          class="object-cover bg-accent-1"
        >
      </header>
      <footer class="flex justify-between p-2">
        <hgroup class="w-max leading-loose">
          <h3 class="font-semibold text-lg">{{ .Name }}</h3>
          <p class="font-light mb-1">{{ .Type }} ({{ .SubType }})</p>
          <p class="font-light text-xs">Difficult√©: {{ .Challenge }}</p>
        </hgroup>
        <div class="text-sm h-min flex gap-1">
          <span
            class="material-symbols-outlined p-1 icon-thin cursor-pointer rounded-full transition-colors hover:bg-accent-1"
            hx-get="/monster/edit/{{ .ID }}"
            hx-target="body"
            hx-push-url="true"
          >
            edit
          </span>
          <span class="material-symbols-outlined p-1 icon-thin cursor-pointer rounded-full transition-colors hover:bg-accent-1">
            delete
          </span>
        </div>
      </footer>
    </article>
  {{ end }}
</section>
